
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutor Profesional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    #principal {
      max-width: 800px;
      margin: 0 auto;
    }
    .tarjeta {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .seccion {
      margin: 20px 0;
    }
    #chat {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    #entrada {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    #boton {
      margin-top: 10px;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #boton:hover {
      background: #1d4ed8;
    }
    strong {
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div id="principal">
    <div class="tarjeta">
      <h2>Tareas finalizadas</h2>
      <p>0</p>
    </div>
    <div class="tarjeta">
      <h2>Horas invertidas</h2>
      <p>0.5 h</p>
    </div>

    <div class="seccion">
      <h2>Progreso por competencia</h2>
      <div id="competencias">Aquí irá un gráfico o lista</div>
    </div>

    <div class="seccion">
      <h2>Avance del Plan</h2>
      <div id="plan">Aquí irá el progreso</div>
    </div>

    <div class="seccion">
      <h2>Tutor IA</h2>
      <div id="chat">
        <p><strong>Tutor:</strong> Hola, ¿qué te gustaría aprender hoy?</p>
      </div>

      <input type="text" id="entrada" placeholder="Escribe tu pregunta..." />
      <button id="boton">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const entrada = document.getElementById('entrada');
    const boton = document.getElementById('boton');

    function enviarMensaje() {
      const texto = entrada.value.trim();
      if (!texto) return;

      // Mensaje del usuario
      const userMsg = document.createElement('p');
      userMsg.innerHTML = `<strong>Tú:</strong> ${texto}`;
      chat.appendChild(userMsg);

      // Limpiar input
      entrada.value = '';
      chat.scrollTop = chat.scrollHeight;

      // Respuesta simulada del tutor (con retraso)
      setTimeout(() => {
        const tutorMsg = document.createElement('p');
        tutorMsg.innerHTML = `<strong>Tutor:</strong> Buena pregunta. Vamos paso a paso... ¿Quieres que te explique con un ejemplo o prefieres un quiz?`;
        chat.appendChild(tutorMsg);
        chat.scrollTop = chat.scrollHeight;
      }, 800);
    }

    // Enviar con botón
    boton.onclick = enviarMensaje;

    // Enviar con Enter
    entrada.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        enviarMensaje();
      }
    });
  </script>
</body>
</html>
